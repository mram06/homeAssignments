  <body>
    <h2>Задача 3</h2>
    <p>
      Відобразити трикутник за допомогою символів «о»<br /><br />
      оооооооооооо<br />
      ооооооооооо<br />
      оооооооооо<br />
      ооооооооо<br />
      оооооооо<br />
      ...<br />
      оо<br />
      о<br />
      __________________________________<br />
    </p>
    <script>
      for (let i = 12, result = "оооооооооооо"; i > 0; i--) {
        document.write(`${result} <br>`);
        result = result.substring(0, result.length - 1);
      }
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №23 Задача 1</title>
  </head>
  <body>
    <h2>Задача</h2>
    <p></p>
    <script>
      // Усі задачі можете оформити у одному файлі (так, як ми робимо на лекції)
      // Задача 1. Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).
      let str1 = [
        "Lorem22 ipsum54",
        "dolor",
        "sit12",
        "amet33 consectetur",
        "adipisicing elit",
        "bgghj",
      ];
      document.write(
        "<h3>Задача 1. Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).</h3>"
      );
      for (const str of str1) {
        let exp = /\d/gi;
        if (exp.test(str)) document.write(str + "<br>");
      }

      // ----------------------------------------------------------------------------

      // Задача 2. Дано масив рядків. Вивести ті, у яких немає цифр.
      document.write(
        "<h3>Задача 2. Дано масив рядків. Вивести ті, у яких немає цифр.</h3>"
      );
      for (const str of str1) {
        let exp = /^\D+$/gi;
        if (exp.test(str)) document.write(str + "<br>");
      }
      // ----------------------------------------------------------------------------

      // Задача 3. Дано масив рядків. Вивести ті, у яких є голосні літери.
      document.write(
        "<h3>Задача 3. Дано масив рядків. Вивести ті, у яких є голосні літери.</h3>"
      );
      for (const str of str1) {
        let exp = /[aeiouy]/gi;
        if (exp.test(str)) document.write(str + "<br>");
      }
      // ----------------------------------------------------------------------------

      // Задача 4. Дано масив рядків. Вивести ті, у яких немає голосних літер.
      document.write(
        "<h3>Задача 4. Дано масив рядків. Вивести ті, у яких немає голосних літер.</h3>"
      );
      for (const str of str1) {
        let exp = /^[^aeiouy]+$/gi;
        if (exp.test(str)) document.write(str + "<br>");
      }
      // ----------------------------------------------------------------------------

      // Задача 5. Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.
      document.write(
        "<h3>Задача 5. Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.</h3>"
      );
      for (const str of str1) {
        let exp = /[1|3]/gi;
        if (exp.test(str)) document.write(str + "<br>");
      }
      // ----------------------------------------------------------------------------

      // Задача 6. Дано рядок тексту, вивести усі числа, які є у тексті.
      let str2 =
        "Lorem22 ipsum54. dolor, sit12, amet33 (consectetur) adipisicing elit bgghj";

      document.write(
        "<h3>Задача 6. Дано рядок тексту, вивести усі числа, які є у тексті.</h3>"
      );

      let exp6 = /\d/gi;
      document.write(str2.match(exp6) + "<br>");

      // ----------------------------------------------------------------------------

      // Задача 7. Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.
      document.write(
        "<h3>Задача 7. Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.</h3>"
      );

      let exp7 = /[^\w\s]/gi;
      document.write(str2.match(exp7) + "<br>");
      // ----------------------------------------------------------------------------

      // Задача 8. Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.
      document.write(
        "<h3>Задача 8. Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.</h3>"
      );

      let exp8 = str2.split(",");
      document.write(exp8 + "<br>");
      // ----------------------------------------------------------------------------

      // Задача 9. Дано рядок тексту. Перевірити, чи містить він дату у форматі dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).
      document.write(
        "<h3>Задача 9. Дано рядок тексту. Перевірити, чи містить він дату у форматі dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).</h3>"
      );

      str9 = "It was at 02.02.2002";
      let exp9 = /\b\d{2}\.\d{2}\.\d{4}\b/;
      if (exp9.test(str9)) document.write("Рядок містить дату");
      else document.write("У рядку немає дати");
      // ----------------------------------------------------------------------------

      // Задача 10. Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку.
      document.write(
        "<h3>Задача 10. Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку.</h3>"
      );

      let str10 =
        "Lorem22 ipsum5. dolor, sit12, amet33 (consectetur) adipisicing elit22 bgghj12";
      let exp10 = /\d{2}/gi;
      let res = str10.match(exp10).length;
      document.write(res);
      // ----------------------------------------------------------------------------

      // Задача 11. Визначити чи може бути рядок тексту номером банківської картки (приклад: «4142-3433-2323-3434»). Знайти усі такі номери.
      document.write(
        "<h3>Задача 11. Визначити чи може бути рядок тексту номером банківської картки (приклад: «4142-3433-2323-3434»). Знайти усі такі номери.</h3>"
      );

      let str11 = "Lorem22 4142-3433-2323-3434 ipsum 2141-4145-4321-4321";
      let exp11 = /\b\d{4}-\d{4}-\d{4}-\d{4}\b/g;
      document.write(str11.match(exp11));
      // ----------------------------------------------------------------------------

      // Задача 12. Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”)
      document.write(
        "<h3>Задача 12. Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”)</h3>"
      );
      let exp12 = /\b\.gov\b/;
      let str12 = "diia.gov.ua";
      if (exp12.test(str12)) document.write("Сайт урядовий");
      else document.write("Сайт не урядовий");
      // ----------------------------------------------------------------------------

      // Задача 13. Вибрати усі роки після 2021 року з отриманого повідомлення
      document.write(
        "<h3>Задача 13. Вибрати усі роки після 2021 року з отриманого повідомлення</h3>"
      );
      let str13 = "2003 2001 2000 1955 1999 2155 2033 2025 2023";
      let exp13 = /\b20[1-9]\d\b/g;
      document.write(str13.match(exp13));
      // ----------------------------------------------------------------------------

      // Задача 14. Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починаєтсья на «+38»)
      document.write(
        "<h3>Задача 14. Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починаєтсья на «+38»)</h3>"
      );
      let str14 = "+380992553446";
      let exp14 = /\+38/;
      document.write(exp14.test(str14));
      // ----------------------------------------------------------------------------

      // Задача 15. Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.
      document.write(
        "<h3>Задача 15. Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.</h3>"
      );
      let str15 = "Іванов Іван";
      let res15 = str15.replaceAll(" ", "-");
      document.write(res15);
      // ----------------------------------------------------------------------------

      // Задача 16. Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»
      document.write(
        "<h3>Задача 16. Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»</h3>"
      );
      let str16 = "02.02.2002";
      let res16 = str16.replaceAll(".", "/");
      document.write(res16);

      // ----------------------------------------------------------------------------
      // Задача 17. Користувач вводить день (номер дня (0-6) або «sun,mon,tue,wed,thu,fri,sat»). Визначити, чи  є це день вихідним
      document.write(
        "<h3>Задача 17. Користувач вводить день (номер дня (0-6) або «sun,mon,tue,wed,thu,fri,sat»). Визначити, чи  є це день вихідним</h3>"
      );
      let str17 = "sat";
      let exp17 = /5|6|sat|sun/i;
      if (exp17.test(str17)) document.write("Вихідний день");
      else document.write("Не вихідний день");
    </script>
  </body>
</html>

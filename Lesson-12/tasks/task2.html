<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h2>Задача 2</h2>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
    </p>
    <script>
      // Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
      let arr = [];
      for (let i = 0; i < 30; i++) {
        let randNum = 1 + Math.floor(Math.random() * 50);
        arr.push(randNum);
      }
      document.write(`Початковий масив: <br> ${arr}<br><br>`);
      let leftIndex = 0;
      let rightIndex = arr.length - 1;
      let counterOfChanges = 0;

      while (leftIndex < rightIndex) {
        for (let i = leftIndex; i < rightIndex; i++) {
          if (arr[i] > arr[i + 1]) {
            let temp = arr[i + 1];
            arr[i + 1] = arr[i];
            arr[i] = temp;
            counterOfChanges++;
          }
        }
        rightIndex--;

        for (let i = rightIndex; i > leftIndex; i--) {
          if (arr[i] < arr[i - 1]) {
            let temp = arr[i - 1];
            arr[i - 1] = arr[i];
            arr[i] = temp;
            counterOfChanges++;
          }
        }
        leftIndex++;
      }
      document.write(
        `Відсортований масив сортуванням змішування: <br> ${arr}<br><br> Кількість обмінів: ${counterOfChanges}`
      );
    </script>
  </body>
</html>

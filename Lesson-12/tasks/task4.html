<html lang="en">

  <body>
    <h2>Задача 4</h2>
    <p>
      Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком.<br>Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.
    </p>
    <img src="../task4.png" alt=""><br>
    <script>
      // Задача 4. Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць за зразком.
      // Тобто кожного разу після обміну елементів вивести поточний стан масиву на екран.
      let arr = [];
      for (let i = 0; i < 5; i++) {
        let randNum = 1 + Math.floor(Math.random() * 50);
        arr.push(randNum);
      }
      document.write(`Початковий масив: <br> ${arr}<br><br>`);

      function bubleSort(arr) {
        let changed;
        let counterOfChanges = 0
        do {
          changed = false;
          for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] > arr[i]) {
              let temp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = temp;
              changed = true;
              counterOfChanges++
              document.write(`${counterOfChanges}) Проходження:<br>${arr}<br><br>`)
            }
          }
        } while (changed);
        document.write('<h4>Результат</h4>')
        return arr
      }

      function cocktailSort(arr){
        let counterOfChanges = 0
        let leftIndex = 0;
        let rightIndex = arr.length - 1;
        while (leftIndex < rightIndex) {
          for (let i = leftIndex; i < rightIndex; i++) {
            if (arr[i] > arr[i + 1]) {
              let temp = arr[i + 1];
              arr[i + 1] = arr[i];
              arr[i] = temp;
              counterOfChanges++
              document.write(`${counterOfChanges}) Проходження:<br>${arr}<br><br>`)
            }
          }
          rightIndex--;

          for (let i = rightIndex; i > leftIndex; i--) {
            if (arr[i] < arr[i - 1]) {
              let temp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = temp;
              counterOfChanges++
              document.write(`${counterOfChanges}) Проходження:<br>${arr}<br><br>`)
            }
          }
          leftIndex++;
        }
        document.write('<h4>Результат</h4>')
        return arr
      }

      function insertionSort(arr){
        let counterOfChanges = 0;
        for (let k = 1; k < arr.length; k++) {
          let key = arr[k], i = k - 1
          while(i >= 0 && arr[i] > key){
            arr[i + 1] = arr[i]
            i = i - 1
            counterOfChanges++
            document.write(`${counterOfChanges}) Проходження:<br>${arr}<br><br>`)
          }
          arr[i + 1] = key
        }
        document.write('<h4>Результат</h4>')
        return arr
      }

      document.write(
        bubleSort(arr)
        // cocktailSort(arr)
        // insertionSort(arr)
      )
    </script>
  </body>

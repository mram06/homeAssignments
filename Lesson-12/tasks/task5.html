  <body>
    <h2>Задача 5</h2>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      // Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
      let namesArr = [
        "Hanna",
        "Kyryl",
        "Max",
        "Oleh",
        "Olga",
        "Petro",
        "Vasia",
        "Vlad",
      ];
      document.write(namesArr);

      function binarySearch(arr, searchElement) {
        let start = 0;
        let end = arr.length - 1;
        while (start <= end) {
          let middle = Math.floor((start + end) / 2);
          if (arr[middle] === searchElement) return middle;
          if (arr[middle] < searchElement) start = middle + 1;
          if (arr[middle] > searchElement) end = middle;
        }
        return false;
      }

      document.write(
        `<br><br>Ім'я Ольга знаходиться під індексом: ${binarySearch(
          namesArr,
          "Olga"
        )}`
      );
    </script>
  </body>

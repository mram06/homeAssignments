<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <h2>Задача 3</h2>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
    </p>
    <script>
      // Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
      let arr = [];
      for (let i = 0; i < 30; i++) {
        let randNum = 1 + Math.floor(Math.random() * 50);
        arr.push(randNum);
      }
      document.write(`Початковий масив: <br> ${arr}<br><br>`);

      let counterOfChanges = 0;
      for (let k = 1; k < arr.length; k++) {
        let key = arr[k], i = k - 1
        while(i >= 0 && arr[i] > key){
          arr[i + 1] = arr[i]
          i = i - 1
          counterOfChanges++
        }
        arr[i + 1] = key
      }

      document.write(
        `Відсортований масив сортуванням змішування: <br> ${arr}<br><br> Кількість обмінів: ${counterOfChanges}`
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №7 Задача 4</title>
  </head>
  <body>
    <h2>Задача 4</h2>
    <p>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </p>
    <script>
      function numbers(num1, num2, num3) {
        // введення змінних
        let evenCount = 0;
        let positiveCount = 0;
        let moreThanHundredCount = 0;

        // кількість парних
        if (num1 % 2 === 0) evenCount++;
        if (num2 % 2 === 0) evenCount++;
        if (num3 % 2 === 0) evenCount++;

        // кількість додатних
        if (num1 > 0) positiveCount++;
        if (num2 > 0) positiveCount++;
        if (num3 > 0) positiveCount++;

        // кількість більших
        if (num1 > 100) moreThanHundredCount++;
        if (num2 > 100) moreThanHundredCount++;
        if (num3 > 100) moreThanHundredCount++;

        document.write(`Введені числа: ${num1}; ${num2}; ${num3}<br>
  Кількість парних: ${evenCount}<br>
  Кількість додатних: ${positiveCount}<br>
  Кількість більших за 100: ${moreThanHundredCount}`);
      }

      numbers(2, 4, 101);
    </script>
  </body>
</html>

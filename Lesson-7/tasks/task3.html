  <body>
    <h2>Задача 2</h2>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      function getWorkday(day) {
        switch (day) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            return "Робочий";
          case 6:
          case 7:
            return "Вихідний";
          default:
            return "Не вірно вказано номер дня";
        }
      }
      document.write(getWorkday(3));
    </script>
  </body>

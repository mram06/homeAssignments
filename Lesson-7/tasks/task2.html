  <body>
    <h2>Задача 1</h2>
    <p>
      Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>
      function getMonthName(month) {
        switch (month) {
          case 1:
            return "січень";
          case 2:
            return "лютий";
          case 3:
            return "березень";
          case 4:
            return "квітень";
          case 5:
            return "травень";
          case 6:
            return "червень";
          case 7:
            return "липень";
          case 8:
            return "серпень";
          case 9:
            return "вересень";
          case 10:
            return "жовтень";
          case 11:
            return "листопад";
          case 12:
            return "грудень";
        }
      }
      document.write(getMonthName(8));
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №18 Задача 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Задача 5</h2>
    <p>
      Користувач задає кількість рядків і стовпців. Відобразити таблицю, у
      клітинках якої знаходяться числа 1, 2, 3, …
    </p>
    <label for="">
      Кількість рядків
      <input type="text" id="rowsCount" value="0" />
    </label>
    <label for="">
      Кількість стовпців
      <input type="text" id="colCount" value="0" />
    </label><br>
    <button class="btn btn-primary" id="createTableBtn">Створити таблицю</button>
    <hr />
    <script>
      function createTable() {
        const rowCount = parseInt(document.getElementById("rowsCount").value);
        const colCount = parseInt(document.getElementById("colCount").value);
        const table = document.createElement("table");
        table.setAttribute("border", "1");
        document.body.append(table)
        let counter = 1
        for (let i = 0; i < rowCount; i++) {
          const row = document.createElement("tr");
          table.append(row);
          for (let j = 0; j < colCount; j++) {
            const cell = document.createElement("td");
            cell.innerText = counter++
            row.append(cell);
          }
        }
      }
      document.getElementById("createTableBtn").onclick = createTable;
    </script>
  </body>
</html>

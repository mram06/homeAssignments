<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №18 Задача 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Задача 4</h2>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження
      сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх
      треба створити і додати на сторінку)
    </p>
    <script>
      const wishes = [
        "Здоров'я для себе та всіх моїх близьких.",
        "Досягнення успіху в кар'єрі та досягнення професійних цілей.",
        "Гармонія та щастя у всіх сферах життя.",
        "Можливість подорожувати та дізнаватися нове про світ.",
        "Міцні стосунки з родиною та друзями.",
        "Фінансова стабільність та достаток.",
        "Розвиток особистих талантів та навичок.",
        "Мир у світі та припинення конфліктів.",
        "Збереження природи та здоров'я планети.",
        "Любов та взаєморозуміння у відносинах з партнером.",
      ];

      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * 10);
        const div = document.createElement('div')
        div.innerText = `${i + 1}) ${wishes[randomIndex]}`
        document.body.append(div)
      }
    </script>
  </body>
</html>

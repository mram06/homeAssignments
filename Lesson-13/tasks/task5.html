  <body>
    <h2>Задача 5</h2>
    <p>
      Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
    </p>
    <script>
      // Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.

      function getRandomValues(){
        let firstNumber = 1 + Math.floor(Math.random()*(10 - 1 + 1))
        let secondNumber = 1 + Math.floor(Math.random()*(10 - 1 + 1))
        return exampleArr = [firstNumber, secondNumber]
      }

      function exampleCheck(){
        let randomExampleArr = getRandomValues()
        let exampleSum = randomExampleArr[0] + randomExampleArr[1]
        let userAnswer = parseInt(prompt(`${randomExampleArr[0]} + ${randomExampleArr[1]}`))
        if(exampleSum === userAnswer) alert(`Правильна відповідь!`)
        else alert(`Не правильна відповідь!`)
      }

      setInterval(()=> exampleCheck(), 10000)
    </script>
  </body>

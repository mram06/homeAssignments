    <h2>Задача 0</h2>
    <p>
      Реалізувати рекурсивну функцію знаходження степеня числа а
    </p>
    <img src="../task0.png" alt="">
    <script>
      // Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а
      function step(a, n) {
        if (n === 0) return 1;
        else return step(a, n - 1) * a;
      }
      document.write(`Результат: ${step(5, 5)}`);
    </script>
  </body>

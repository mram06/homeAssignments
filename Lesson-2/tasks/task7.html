<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №2 Задача 7</title>
</head>
<body>
    <h2>Задача 7</h2>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <script>
        // 1. Вводимо дані
        function getRandomFromRange(min, max) {
            return Math.random() * (max - min) + min
        }
        let randomMonthNumber = parseInt(getRandomFromRange(1, 13))
        let randomDayNumber = parseInt(getRandomFromRange(0, 7)) 

        // 2. Знаходимо результат
        let sum = randomMonthNumber + randomDayNumber

        // 3. Виводимо на екран
        document.write(`
        Рандомний номер місяця: ${randomMonthNumber} <br><br>
        Рандомний номер дня: ${randomDayNumber} <br><br>
        Сума чисел: ${sum}
        `)
    </script>
</body>
</html>

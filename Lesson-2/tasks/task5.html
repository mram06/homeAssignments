<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №2 Задача 5</title>
</head>
<body>
    <h2>Задача 5</h2>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
    <script>
        // 1. Вводимо дані
        let secs = parseInt(prompt('Введіть кількість секунд', '0'))

        // 2. Знаходимо результат
        let minutes = (secs / 60).toFixed(2)
        let hours = (minutes / 60).toFixed(2)

        // 3. Виводимо на екран
        document.write(`
        Задано секунд: ${secs} <br><br>
        Хвилини: ${minutes} <br><br>
        Години: ${hours}
        `)
    </script>
</body>
</html>

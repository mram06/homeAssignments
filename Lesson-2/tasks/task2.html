<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ №2 Задача 2</title>
</head>
<body>
    <h2>Задача 2</h2>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    <script>
        // 1. Вводимо дані
        let yearOfBirth = parseInt(prompt('Введіть рік народження', '2000'))

        // 2. Знаходимо результат
        let age = 2023 - yearOfBirth

        // 3. Виводимо на екран
        document.write(`Ваш вік: ${age}`)
    </script>
</body>
</html>

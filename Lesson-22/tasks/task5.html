<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №22 Задача 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Задача 5</h2>
    <p>
      Користувач вводить дату народження. Визначити, скільки йому повних років.
    </p>
    День<input type="number" class="date" /><br />
    Місяць<input type="number" class="date" /><br />
    Рік<input type="number" class="date" /><br />
    <button class="btn btn-primary">Визначити вік</button><br>
    <script>
      let inpList = document.querySelectorAll(".date");
      function getFullYears() {
        let today = new Date();
        let userDate = new Date();
        userDate.setDate(inpList[0].value);
        userDate.setMonth(inpList[1].value - 1);
        userDate.setFullYear(inpList[2].value);
        let years = today.getFullYear() - userDate.getFullYear();
        let months = today.getMonth() - userDate.getMonth();
        let days = today.getDate() - userDate.getDate();
        if (months < 0 || (months === 0 && days < 0)) years--;
        document.body.append(`Повних років ${years}`);
      }
      let btn = document.querySelector(".btn");
      btn.onclick = getFullYears;
    </script>
  </body>
</html>

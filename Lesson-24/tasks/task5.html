  <body>
    <h2>Задача 5</h2>
    <p>
      Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку і максимальне.
    </p>
    <script>
      let studentsAge = [13, 14, 15, 16, 13, 12, 14, 15, 17, 17, 17]
      let map = new Map()
      for (const age of studentsAge) {
        let count = map.get(age) ?? 0
        map.set(age, count + 1)
      }
      let max = 0
      map.forEach((value, key) => {
        if(value > max) max = value 
        document.write(`${key} - ${value}<br>`)
      })
      document.write(`Max - ${max}`)
    </script>
  </body>

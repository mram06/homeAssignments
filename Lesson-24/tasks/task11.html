<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №24 Задача 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Задача 11</h2>
    <p>
      Користувач може змінювати колір фону, що вибирає користувач з
      використанням input type="color". Зберігати цей колір і відновлювати при
      наступному відкритті. Також зберігати і відображати кількість змін
      протягом одного сеансу.
    </p>
    <div id="container"></div>
    <script>
      class ColorInput {
        refresh() {
          console.log(this.input);
          localStorage.setItem("color", this.input.value);
          sessionStorage.setItem("countOfRefresh", ++this.counter);

          this.showCountOfChanges();
        }

        showCountOfChanges() {
          const div = document.createElement("div");
          console.log(div);
          div.id = "display";
          if (!document.querySelector("#display"))
            document.querySelector("#container").append(div);
          document.querySelector(
            "#display"
          ).innerText = `Кількість змін протягом сеансу - ${sessionStorage.getItem(
            "countOfRefresh"
          )}`;
        }

        render(containerSelector) {
          this.input = document.createElement("input");
          this.input.setAttribute("type", "color");

          this.counter = 0;

          this.input.value = localStorage.getItem("color") ?? "#787878";
          this.input.onchange = this.refresh.bind(this);

          if (containerSelector)
            document.querySelector(containerSelector).append(this.input);
          return this.input;
        }
      }
      new ColorInput().render("#container");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

      crossorigin="anonymous"
    />

  <body>
    <h2>Задача 6</h2>
    <p>
      Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг
      для кожного автора.
    </p>
    <script>
      let bookList = [
        {
          title: "The witcher",
          year: 2015,
          author: "Andrzej Sapkowski",
        },
        {
          title: "The witcher",
          year: 2020,
          author: "Andrzej Sapkowski",
        },
        {
          title: "To Kill a Mockingbird",
          year: 1960,
          author: "Harper Lee",
        },
        {
          title: "1984",
          year: 1949,
          author: "George Orwell",
        },
        {
          title: "The Great Gatsby",
          year: 1925,
          author: "F. Scott Fitzgerald",
        },
        {
          title: "Pride and Prejudice",
          year: 1813,
          author: "Jane Austen",
        },
        {
          title: "The Catcher in the Rye",
          year: 1951,
          author: "J.D. Salinger",
        },
      ];
      let booksCount = new Map()
      for (const book of bookList) {
        let count = booksCount.get(book.author) ?? 0
        booksCount.set(book.author, count + 1)
      }
      booksCount.forEach((element, key) => {
        document.write(`${key} - ${element} <br>`)
      });
    </script>
  </body>

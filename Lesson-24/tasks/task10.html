  <body>
    <h2>Задача 10</h2>
    <p>
      Дано два списки прізвищ студентів, що відвідують гуртки з математики і
      історії. Підрахувати скільки студентів з гуртка з історії також відвідують
      гурток з математики. Також підрахувати скільки всього студентів відвідують
      хоча б один гурток.
    </p>
    <script>
      let mathClubStudents = ["Іванов", "Петров", "Сидоров", "Коваленко"];
      let historyClubStudents = [
        "Мельник",
        "Павленко",
        "Соловей",
        "Іванов",
        "Петров",
      ];
      // Підрахувати скільки студентів з гуртка з історії також відвідуютьгурток з математики
      let mathSet = new Set(mathClubStudents);
      let historySet = new Set(historyClubStudents);

      let histStudVisitMath = [...mathSet].filter((student) =>
        historySet.has(student)
      );
      // підрахувати скільки всього студентів відвідують хоча б один гурток
      let studentsVisitSum = new Set([
        ...mathClubStudents,
        ...historyClubStudents,
      ]).size;
      
      document.write(`Студентів з гуртка з історії також відвідуютьгурток з математики - ${histStudVisitMath.length}<br>
      Всього студентів відвідують хоча б один гурток - ${studentsVisitSum}`)
    </script>
  </body>

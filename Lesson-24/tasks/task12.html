  <body>
    <h2>Задача 12</h2>
    <p>
      Зберігати у пам’яті список справ, які користувачу треба виконати
      (зберігати у localStorage). Періодично випадковим чином вибирати якусь з
      справ і виводити користувачу (з використанням confirm). Якщо користувач
      натискає на «Ок», то видаляти цю задачу.
    </p>
    <script>
      let jobList = [
        "Сходити в магазин",
        "Приготувати вечерю",
        "Заправити авто",
        "Помити посуд",
        "Сходити на прогулянку",
        "Покормити котів",
      ];

      localStorage.setItem("jobList", JSON.stringify(jobList));
      console.log(localStorage.getItem("jobList"));   

      function getRandomTask() {
        let arr = JSON.parse(localStorage.getItem("jobList"));
        let randInd = Math.floor(Math.random()*(arr.length))
        
        if(confirm(arr[randInd])){
          arr.splice(randInd, 1)
          localStorage.setItem('jobList', JSON.stringify(arr))
        }
      }

      let interval = setInterval(() => {
        if(JSON.parse(localStorage.getItem('jobList')).length)
          getRandomTask()
        else {
          alert('Справи закінчились!')
          clearInterval(interval)
        } 
      }, 5000);
    </script>
  </body>

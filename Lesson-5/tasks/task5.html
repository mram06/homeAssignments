<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №5 Задача 15</title>
  </head>
  <body>
    <h2>Задача 15</h2>
    <p>
      Користувач поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>
    <script>
      // 1. Вводимо дані
      let averageTemperatureDuringYear = 0;
      let userTemperature = 0;
      let enteredNumbersCount = 0.0001; // спробував задати таке число, бо якщо 0 то постійно повертає NaN
      let temp = 0;
      // 2. Знаходимо результат
      do {
        averageTemperatureDuringYear = (temp + userTemperature) / enteredNumbersCount;
        temp = averageTemperatureDuringYear;
        enteredNumbersCount++
        userTemperature = parseInt(prompt("Введіть температуру"));
      } while (userTemperature !== 0);
      document.write(
        `Середня температура протягом року: ${Math.round(averageTemperatureDuringYear)}°`
      );
      // 3. Виводимо на екран
    </script>
  </body>
</html>

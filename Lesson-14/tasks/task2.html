    <h2>Задача 2</h2>
    <p>
      Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
    </p>
    <script>
      // Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
      function getDateObj(day, month, year) {
        let dateObj = {
          day: day,
          month: month,
          year: year,
        };
        return dateObj;
      }

      function getDateInUserRange(obj, months) {
        let newMonth = obj.month + months;
        while (newMonth >= 12) {
          newMonth -= 12;
          obj.year++;
        }
        return obj.year;
      }

      let userDate = getDateInUserRange(getDateObj(24, 8, 2023), 36);

      document.write(userDate);

      //=================================
    </script>

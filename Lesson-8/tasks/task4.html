    <h2>Задача 4</h2>
    <p>Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які : <br>
      • починаються на букву «А»;<br>
      • перша і остання літери співпадають;<br>
      • складаються з більше ніш 5 символів;</p>
    <script>
      let numberPlates = [
        ["A", "A", 2, 1, 4, 5, "Y", "A"],
        ["K", "A", 1, 6, 9, 4, "X", "F"],
        ["A", "X", 6, 7, 9, 9, "B", "P"],
        ["B", "C", 7, 5, 0, 6, "E", "A"],
        ["C", "B", 3, 7, 5, 1, "X", "M"],
        ["A", "C", 7, 5, 0, 6, "E", "A"],
        ["A", "A", 1, 2, 5, "E"],
        [1, 4, 5, 3],
        [2, 1, 3, 7],
        [9, 7, 5, 1],
      ];
      function getPlatesStartsLetterA(numberPlates) {
        let count = 0;
        for (let i = 0; i < numberPlates.length; i++) {
          if (numberPlates[i][0] === "A") count++;
        }
        return count;
      }
      // •	перша і остання літери співпадають;
      function getPlatesFirstAndLastLetterEquals(numberPlates) {
        let count = 0;
        for (let i = 0; i < numberPlates.length; i++) {
          if (numberPlates[i][0] === numberPlates[i][7]) count++;
        }
        return count;
      }
      // •	складаються з більше ніш 5 символів;
      function getMoreThan5CharactersPlates(numberPlates) {
        let count = 0;
        for (let i = 0; i < numberPlates.length; i++) {
          if (numberPlates[i].length > 5) count++;
        }
        return count;
      }

      document.write(`починаються на букву «А»: ${getPlatesStartsLetterA(
        numberPlates
      )}<br>
перша і остання літери співпадають: ${getPlatesFirstAndLastLetterEquals(
        numberPlates
      )}<br>
складаються з більше ніш 5 символів: ${getMoreThan5CharactersPlates(
        numberPlates
      )}
`);
    </script>
  </body>

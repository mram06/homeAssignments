  <body>
    <h2>Задача 3</h2>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <script>
      let studentsNames = [
        "Іван",
        "Дмитро",
        "Іван",
        "Григорій",
        "Владислав",
        "Даніель",
        "Олександр",
        "Вячеслав",
        "Іван",
      ];
      function getStudentNameCount(studentsNames) {
        let ivansSum = 0;
        for (let i = 0; i < studentsNames.length; i++) {
          if (studentsNames[i] === "Іван") ivansSum++;
        }
        return ivansSum;
      }
      document.write(
        `Кількість студентів з ім'ям Іван = ${getStudentNameCount(
          studentsNames
        )}`
      );
    </script>
  </body>

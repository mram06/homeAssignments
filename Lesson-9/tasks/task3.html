<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №9 Задача 3</title>
  </head>
  <body>
    <h2>Задача 3</h2>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      let userArrayLength = parseInt(
        prompt("Ввведіть кількість елементів масиву")
      );
      let userArray = [];

      for (let i = 0; i < userArrayLength; i++) {
        if (i < 5) userArray.push(1);
        else userArray.push(7);
      }
      document.write(userArray);
    </script>
  </body>
</html>

  <body>
    <h2>Задача 4</h2>
    <p>
      / ---------- Тут використати цикл for..of ----------- <br />
      Дано масив елементів. Вивести на екран елементи, що більші за 100
    </p>
    <script>
      let userArray = [
        5, 435, 56, 65, 65, 235, 656, 235, 654, 43, 64554, 767547, 567657, 765,
        753, 232,
      ];
      for (const num of userArray) {
        if (num > 100) document.write(`${num}, `);
      }
    </script>

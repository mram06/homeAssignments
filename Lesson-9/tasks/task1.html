<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ДЗ №9 Задача 1</title>
  </head>
  <body>
    <h2>Задача 1</h2>
    <p>
      Користувач вводить кількість елементів. Створити масив, що складається з
      вказаної кількості елементів заповнених нулями.
    </p>
    <script>
      let userArrayLength = parseInt(
        prompt("Ввведіть кількість елементів масиву")
      );
      let userArray = [];
      for (let i = 0; i < userArrayLength; i++) {
        userArray.push(0);
      }
      document.write(userArray);
    </script>
  </body>
</html>

  <body>
    <h2>Задача 5</h2>
    <p>
      / ---------- Тут використати цикл for..of ----------- <br />
      Дано масив елементів. Знайти добуток додатних елементів
    </p>
    <script>
      let userArray = [
        45, 12, 5, 6, 43, 1, 6, 9, 3, 6, -1, -5, -1, -55, -100, -53, 5,
      ];
      let sum = 1;
      for (const num of userArray) {
        if (num > 0) sum *= num;
      }
      document.write(sum);
    </script>
  </body>
